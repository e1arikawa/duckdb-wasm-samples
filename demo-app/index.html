<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Demo of (S3 + parquet + OPFS)</title>
    </head>
    <body>
        <div id="container">
            <div id="form">
                <div class="inputs">
                    <label for="db_file_name_input">DB File Name</label>
                    <input id="db_file_name_input">
                </div>
                <div class="buttons">
                    <button id="save_button">Create DB File</button>
                    <div id="count_label"></div>
                    <button id="download_button" disabled="disabled">Download DB File</button>
                </div>
                <div class="inputs">
                    <label for="sql_input">SQL</label>
                    <input id="sql_input">
                </div>
                <div class="buttons">
                    <button id="sql_button">SQL Send</button>
                </div>
                <div id="output_holder">
                    <div id="output"></div>
                </div>
                <hr>
                <div class="inputs">
                    <label for="s3url_textarea">S3 URL</label>
                    <textarea id="s3url_textarea"></textarea>
                </div>
                <div class="upload-container">
                    <input type="file" id="db_file_input" multiple>
                    <button id="local_upload_button">save to OPFS</button>
                </div>
                <div id="dropzone">
                    Drag & Drop File save to OPFS
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
